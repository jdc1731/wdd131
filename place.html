<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This webpage is to show images in mobile and desktop view">
    <meta name="author" content="Joyce Keil">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <title>Place Webpage</title>
</head>
<body>
    <header>
        <h1>Australia</h1>
    </header>
    <main>
        <picture></picture>
    <table>
        <h2>Data</h2>
    <tr>
      <th>Area:</th>
      <td>7,688,287 sq km</td>
    </tr>
    <tr>
      <th>Population:</th>
      <td>26.66 Million</td>
    </tr>
    <tr>
      <th>Capital:</th>
      <td>Canberra</td>
    </tr>
    <tr>
      <th>Language:</th>
      <td>English</td>
    </tr>
    <tr>
      <th>Currency:</th>
      <td>Australian dollars (AUD)</td>
    </tr>
    <tr>
      <th>Time Zone:</th>
      <td>UTC+11</td>
    </tr>
     <tr>
      <th>Calling Code:</th>
      <td>+61</td>
    </tr>
  </table>
<table>
    <h2>Weather</h2>
    <img class="sunny" src="images/sun-icon.svg" alt="Sunny">
    <tr>
      <th>Temperature:</th>
      <td>78&deg;</td>
    </tr>
    <tr>
      <th>Conditions:</th>
      <td>Sunny</td>
    </tr>
    <tr>
      <th>Wind:</th>
      <td>14 km/h</td>
    </tr>
    <tr>
      <th>Windchill:</th>
      <td>1&deg;</td>
    </tr>
  </table>

    </main>
     <footer>
            <p>&copy; <span id="current-year"></span> &#9822;Joyce Keil | Utah &#9822;</p>
            <p id="last-modified"></p>
        </footer>
</body>
